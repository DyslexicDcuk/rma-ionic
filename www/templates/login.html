<ion-view view-title="Login">
  <ion-content>
    <form name="form" ng-submit="doLogin(loginData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" ng-required="true">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit"
          ng-disabled="!form.$valid">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>

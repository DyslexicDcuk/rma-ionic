<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/login" ng-hide="$root.currentUser">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/registration" ng-hide="$root.currentUser">
          Register
        </ion-item>
        <ion-item menu-close href="#/app/map" ng-show="$root.currentUser">
          Map
        </ion-item>
        <ion-item menu-close href="#/app/locations" ng-show="$root.currentUser">
          My Locations
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="$root.currentUser">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

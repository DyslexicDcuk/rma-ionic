<ion-view view-title="Registration">
    <ion-content>
    <form ng-submit="register(userData)" name="form" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" minlength="3" ng-model="userData.username" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" minlength="3" ng-model="userData.password" ng-required="true">
        </label>
        <label class="item">
          <button class="button button-block button-positive"
          ng-disabled="!form.$valid"
          type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
